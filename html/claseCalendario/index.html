<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Calendario Platzi</legend>
            <!-- cuando uno está en un texto "ctrl+D" permite ir seleccionando el siguiente con el mismo nombre. Luego, se puede cambiar de manera simultánea. -->
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora"/>
            <label for="dia">Día:</label>
            <input type="date" id="dia" name="dia"/>
            <label for="semana">Semana:</label>
            <input type="week" id="semana" name="semana"/>
            <label for="mes">Mes:</label>
            <input type="month" id="mes" name="mes"/>
            <input type="submit" />
        </fieldset>
   </form>
   <!-- A continuación, se muestra una segunda forma -->
   <form action="">
        <fieldset>
            <legend>Calendario 2 Platzi</legend>
            <label for="calendario2"></label>
            <input type="datetime-local" id="calendario2" name="calendario2" />
            <input type="submit" />
        </fieldset>
   </form>
</body>
</html>
