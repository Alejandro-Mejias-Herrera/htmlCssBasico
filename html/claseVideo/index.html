<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <!--atributo controls sirve para poder darle play al video. preload sirve para que se empiece a cargar antes, para que los tiempos de carga no sean muy grandes. Al escribir #t=5,10 en el src, permite iniciar el video en el segundo 5 y terminarlo en el segundo 10-->
            <video controls preload="auto"></video>
            <!--Source permite colocar distintas direcciones, para que el navegador reproduzca el que entienda-->
            <source src="./video-perrito#t=5,10.mp4" />
        </section>
    </main>
    
</body>
</html>
